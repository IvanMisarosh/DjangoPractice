<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profiles</title>
</head>
<body>
    <h1>User Profiles</h1>
    <ul>
        {% for profile in profiles %}
            <li>
                <img src="{{ profile.image.url }}" alt="profile image" width="64" height="64">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
