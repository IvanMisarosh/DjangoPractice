{% extends "book_outlet/base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    <p>Author: {{ author }}</p>
    <p>Rating: {{ rating }}</p>

    {% if is_bestseller %}
        <p>This is a bestseller!</p>
    {% else %}
        <p>This is not a bestseller.</p>
    {% endif %}

{% endblock %}
